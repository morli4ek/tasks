<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1 class="title">Вгадай число</h1>
        <div class="keyboard-container">
            <button class="key" onclick="selectNumber(1)">1</button>
            <button class="key" onclick="selectNumber(2)">2</button>
            <button class="key" onclick="selectNumber(3)">3</button>
            <button class="key" onclick="selectNumber(4)">4</button>
        </div>
        <div class="result-block">
            <span class="selected-number"></span> 
            = 
            <span class="random-number"></span> 
            ? 
            <span class="result"></span>
        </div>
        <button class="play-button" onclick="play()">play</button>
    </div>
    
    <script src="numbers.js"></script>
</body>
</html>
