<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet"> 
    <title>Shoping list</title>
</head>
<body>
   <div class="container">
       <img src="img/cart.png" alt="cart" class="image">
       <h1 class="title">Shopping list</h1>
       <div class="shoping-list">
       </div>
       <div class="result">
           <input type="text" class="new-product-name" placeholder="товар">
           <input type="number" class="new-product-price" placeholder="ціна" min="0">
           <button class="add" onclick="addNewProduct()">+</button>
           <div class="sum">
               <span class="sum-label">сума: </span>
               <span class="sum-value">0</span>
           </div>
           <button class="delete-all" onclick="deleteAll()">delete all</button>
       </div>
   </div> 
   <script src="shoping-list.js"></script>
</body>
</html>
